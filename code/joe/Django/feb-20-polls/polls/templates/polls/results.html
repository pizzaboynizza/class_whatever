{% load static %}
<link rel="stylesheet" href="{% static '/polls/main.css' %}">

<h1>{{ question.question_text }} - Results</h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
</ul>

<br/>
<h3><a href="{% url 'polls:detail' question.id %}">Vote again</a></h3>
<h3><a href="{% url 'polls:index' %}">Back to home</a></h3>
